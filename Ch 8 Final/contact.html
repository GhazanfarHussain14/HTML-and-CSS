    <header>
        <div class="logo"></div>
        <div class="navbar">
            <ul>

            </ul>

    <main>
        <div>
            <form>
                <fieldset>
                    <legend>Your Details:</legend>
                    <label for="Name">Name</label>
                    <br />
                    <input type="text">
                    <br>
                    <br>
                    <label for="Email">Email</label>
                    <br />
                    <input type="email">
                </fieldset>
                <fieldset>
                    <legend>Your Reviews:</legend>
                    <label for="">How did you hear about us?</label>
                    <select name="" id="">
                        <option value="">Google</option>
                        <option value="">Facebook</option>
                    </select>
                    <br>
                    <br />
                    <label for="">Would you visit again?</label>
                    <br />
                    <input type="radio" name="gender" id="">
                    <label for="male">Yes</label>
                    &nbsp;
                    <input type="radio" name="gender" id="">
                    <label for="male">No</label>
                    <br />
                    <br />
                    <label for="">Comment</label>
                    <br/>
                    <textarea cols="45" rows="8" placeholder="Comment here!"></textarea>
                    <br/>
                    <input type="checkbox" name="" id="">
                    <label for="">Sign me up for email updates</label>
                    <br/>
                    <input type="submit" value="Submit review">
                </fieldset>
            </form>
        </div>
        <div class="frame">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.184011750444!2d67.08779891447888!3d24.92580054877546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f1d99f16d19%3A0x15f3188d31eaecb6!2sSaylani%20Gulshan%20iqbal%20Campus%20-%20PIAIC%20IoT%20help%20desk!5e0!3m2!1sen!2s!4v1611072101968!5m2!1sen!2s" width="1213" height="683" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
